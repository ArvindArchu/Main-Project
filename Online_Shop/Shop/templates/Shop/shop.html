{% extends "shop/base.html" %}
{% block content %}
  {% for product in products %}
  <style>
    .card {
      display: block;
      float: left;
      height: auto;
      width: auto;
      border: 3px solid rgb(24, 62, 187);
      margin: 10px;
      top: 10%;
      left: 20%;
      transform: translate(-200px,0px);
    }
    .img-disp{
      float: left;
    }
    .card-body{
      float: right;
      padding: 20px;
    }
    .product-img{
      max-width: 400px;
      max-height: 400px;
    }
    </style>

  <div class ="card">
    <div class="img-disp">
    <img class = "product-img" src="{{ product.image.url }}"width="auto" height="auto" >
    </div>
    <div class="card-body">
      <h5 class="card-title">"{{product.productname}}"</h5>
      <p class="card-text">"{{product.description}}"</p>
      <p class="card-text">Price = {{product.price}}</p>
      <a href="#" class="btn btn-primary">Buy Now</a>
    </div>
  </div>
  {% endfor %}
{% endblock content %}
