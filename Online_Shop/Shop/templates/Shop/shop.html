{% extends "shop/base.html" %}
{% block content %}

<div class=topnav>
  <ul>
    <li><a class="nav-item nav-link" href="#">Sign Up</a> </li>
    <li><a class="nav-item nav-link" href="#">Login</a></li>
    <li><a class="nav-item nav-link" href="{% url 'shop-home' %} ">Home</a></li>
    <li><a class="nav-item nav-link" href="{% url 'shop-about' %} ">About</a></li>
    <input type="text" placeholder="Search..">
  </ul>
</div>

<div class="leftnav">
  <a href="#" class="w3-bar-item w3-button">Link 1</a>
  <a href="#" class="w3-bar-item w3-button">Link 2</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<style>
  ul {
  height: auto;
  list-style-type: none;
  margin: 0;
  padding: 1px;
  overflow: hidden;
  background-color: #333;
  overflow: auto;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
li a:hover {
  background-color: #111;
}
.topnav input[type=text] {
  
  float: right;
  align-self: auto;
  background-color: rgb(80, 78, 78);
  padding: 4px;
  border: none;
  margin-top: 5px;
  margin-right: 16px;
  font-size: 17px;
}
.leftnav{
  margin-left: 0%;
  min-height: 100%;
  height: 100%;
  background-color: blue;
  width: 25%;

  }
</style>





  {% for product in products %}
  <style>
    .card {
      height: auto;
      width: 50rem;
      position: relative;
      border: 3px solid rgb(24, 62, 187);
      margin: 10px;
      top: 10%;
      left: 30%;
    }
    </style>
  <div class ="card">
    <img src="{{ image.url }}">
    <div class="card-body">
      <h5 class="card-title">"{{product.productname}}"</h5>
      <p class="card-text">"{{product.description}}"</p>
      <p class="card-text">Price = {{product.price}}</p>
      <a href="#" class="btn btn-primary">Buy Now</a>
    </div>
  </div>
  {% endfor %}
{% endblock content %}
